    <script>
        function playGame() {
            alert("You are Peter Rabbit. Despite your mother's warning not to enter Farmer Mr. McGregor's garden, you decide to go there anyway.");
            var a = confirm("Are you sure about entering the farmer's garden?");
            if (a) {
                var b = confirm("You enter Mr. McGregor's garden, full of lettuce and beans and radishes and parsley. Do you choose to eat the vegetables?");
                if (b) {
                    var c = prompt("You eat some of Mr. McGregor's vegetables and he finds you. As you run away, you lose your brand new Balenc-hay-aga shoes! \n 1: get your shoes back \n 2: keep running \n 3: bite Mr. McGregor for soiling your shoes that cost your mother a fortune and for ruining your day");
                    if (c == "1") {
                        alert("You try to run back and get your shoes back, but you get stabbed by his rake like the piece of pie with your father on Mrs. McGregor's fork. Try again?");
                        //game over
                    } else if (c == "2") {
                        var d = prompt("Good choice - you keep running and escape Mr. McGregor...for now. You accidentally run into a net in a gooseberry bush and get stuck! Choose one: \n 1: Bite the net away \n 2: Take some gooseberries because he won't find you anyway right? \n 3: Take off your jacket and get out. You can make up for those clothes when you get a job once you grow up");
                        if (d == "1") {
                            alert("The rope is so hard that it chips off part of your teeth. OUCH! You scream and Mr. McGregor finds you and turns you into pie. Try again?");
                        } else if (d == "2") {
                            alert("You take a bite of the gooseberries but little did you know that Mr. McGregor sprayed pesticide on it! Mr. McGregor finds your dead body in the bush and turns you into berry-stuffed rabbit pie. Try again?");
                        } else if (d == "3") {
                            var e = prompt("You take off your jacket and keep running away and enter Mr. McGregor's garden shed. You can hear his footsteps heading towards you - where do you choose to hide? \n 1: Watering can \n 2: Flower pot \n Behind his shovels");
                            if (e == "1") {
                                alert("After looking around for some time, you finally see the gate, escape the garden, and return home. You win!");
                                // game won
                            } else if (e == "2") {
                                alert("Mr. McGregor grabs a shovel and smashes every flower pot, one by one, and finds you underneath one. He turns you into pie. Try again?");
                                // game over
                            } else if (e == "3") {
                                alert("As soon as Mr. McGregor enters the shed, he grabs a shovel to smash the flower pots, but, to his (very pleasant) surprise, he finds you right in front of him and turns you into pie. Try again?");
                                // game over
                            }
                        } else {
                            alert("??");
                        }
                    } else if (c == "3") {
                        alert("You bite Mr. McGregor's gardening boots, which he hasn't washed in who knows how long - The smell is so bad you faint and he turns you into pie. Try again?");
                    } else {
                        alert("??");
                    }
                } else {
                    alert("You don't eat his vegetables and just SIT THERE. Unsurprisingly, as a rabbit, you have little common sense, and take a nap in the farmer's field.");
                    alert("While gardening, Mr. McGregor finds you in his field and turns you into pie, just like your dad. Try again?");
                    // game over
                }
            } else {
                alert("You don't enter his garden. Nice. You missed out on the fun parts of the story. \n (Just go along with the original plot next time...)");
                //game over
            }

            var playAgain = confirm("Do you want to play again?");
            if (playAgain == true) {
                playGame();
            } else {
                alert("Aww :( Thanks for playing this game. Bye!");
            }
        }
        

        playGame();
    </script>
